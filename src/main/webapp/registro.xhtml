<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="resources/css/login.css"></link>
</h:head>
<body>
	<div
		style="background-image: url(resources/img/divemotor.jpg); width: 100%; height: 100vh; background-size: cover;">
		<h:form>
			<div id="formlog" class="row"
				style="background-color: #5353539d; border-radius: 20px; width: 40%; height: 85vh; left: 10%; position: absolute; padding: 30px 10px; margin-top: 10vh;">
				<h2 id="regis"
					style="transform: translate(10px, -50px); position: absolute; color: white;">REGISTRAR</h2>

				<div id="col1" class="col-lg-6">

					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;" for="InputDNI">DNI</label>
						<input type="text" class="form-control" id="InputDNI"
							placeholder="Enter email" />
					</div>
					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;"
							for="InputNombre">Nombre </label> <input type="text"
							class="form-control" id="InputNombre" placeholder="Enter email" />
					</div>
					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;"
							for="InputApellido">Apellido </label> <input type="text"
							class="form-control" id="InputApellido" placeholder="Enter email" />
					</div>
					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;"
							for="InputTelefono">Telefono</label> <input type="email"
							class="form-control" id="InputTelefono" placeholder="Enter email" />
					</div>

					<!-- falta validar la fecha -->
					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;" for="InputFecha">Fecha
							de nacimiento</label> <input type="" class="form-control" id="InputFecha"
							placeholder="Enter email" />
					</div>
						
					<p:commandButton
						style="background-color: black; color: white; display: flex; margin: auto;"
						class="btn btn-dark" value="Cancelar" immediate="true" action="login?faces-redirect=true" >
					</p:commandButton>
					
				</div>



				<div id="col1" class="col-lg-6">
					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;"
							for="InputUsuario">Usuario</label> <input type="text"
							class="form-control" id="InputUsuario"
							placeholder="Ingrese Nombre de usuario" />
					</div>
					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;"
							for="InputContrase単a">Contrase単a </label> <input type="password"
							class="form-control" id="InputContrase単a"
							placeholder="Ingrese Contrase単a" />
					</div>
					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;" for="InputArea">Area
						</label> <input type="text" class="form-control" id="InputArea"
							placeholder="Ingrese su area" />
					</div>
					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;" for="InputCargo">Cargo</label>
						<input type="text" class="form-control" id="InputCargo"
							placeholder="Enter email" />
					</div>

					<div class="form-group">
						<label class="txtlog" style="margin-bottom: 4px;" for="InputFecha">Direccion</label>
						<input type="text" class="form-control" id="InputFecha"
							placeholder="Enter email"/>
					</div>

					<button type="submit"
						style="background-color: black; text-align: center; color: white; display: flex; margin: auto;"
						class="btn btn-dark">Registrar</button>
				</div>


			</div>
		</h:form>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
